<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter the number"));

        switch (a) {
            case (1):
            case (2):
            case (3):
            case (4):
                alert("1");
                break;
            case (-1):
            case (-2):
            case (-3):
            case (-4):
                alert("-s1");
                break;
            default: {
                alert('0')
                break;
            }
        }
    </script>
</body>

</html>
